<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonida - Voxel Head</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
        }
        #container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: rgba(100, 150, 255, 0.6);
            letter-spacing: 0.1em;
            z-index: 10;
        }
        
        .fps {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace;
            z-index: 10;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
        }
        .controls button {
            padding: 10px 20px;
            background: rgba(100, 150, 255, 0.2);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 0.85em;
        }
        .controls button:hover {
            background: rgba(100, 150, 255, 0.3);
        }
        .controls input[type="range"] {
            width: 150px;
        }
        .controls label {
            font-size: 0.75em;
            color: rgba(255,255,255,0.6);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="fps" id="fps">-- FPS</div>
    <div class="status" id="status">Loading model...</div>
    
    <div class="controls">
        <button id="disassembleBtn">Disassemble</button>
        <button id="assembleBtn">Assemble</button>
        <label>Back Dissipation <input type="range" id="dissipation" min="0" max="100" value="50"></label>
        <label>Disintegration <input type="range" id="disintegration" min="0" max="100" value="0"></label>
        <label>Particle Density <input type="range" id="density" min="20" max="100" value="60"></label>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        
        // Scene setup
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0x404060, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        
        const backLight = new THREE.DirectionalLight(0x4060ff, 0.5);
        backLight.position.set(-5, 0, -5);
        scene.add(backLight);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 1;
        controls.maxDistance = 10;
        
        // State
        let time = 0;
        let instancedMesh = null;
        let linesMesh = null;
        let originalPositions = [];
        let targetPositions = [];
        let particleCount = 0;
        let dissipationAmount = 0.5;
        let disintegrationAmount = 0;
        let targetDisintegration = 0;
        
        // FPS tracking
        let frameCount = 0;
        let lastFpsUpdate = performance.now();
        
        // Load head model from Three.js examples
        const loader = new OBJLoader();
        
        // Using the Lee Perry-Smith head from Three.js examples CDN
        const modelUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/obj/walt/WaltHead.obj';
        
        loader.load(modelUrl, (obj) => {
            document.getElementById('status').textContent = 'Processing geometry...';
            
            // Extract vertices from the loaded model
            let allVertices = [];
            
            obj.traverse((child) => {
                if (child.isMesh && child.geometry) {
                    const positions = child.geometry.attributes.position;
                    for (let i = 0; i < positions.count; i++) {
                        allVertices.push({
                            x: positions.getX(i),
                            y: positions.getY(i),
                            z: positions.getZ(i)
                        });
                    }
                }
            });
            
            console.log(`Loaded ${allVertices.length} vertices`);
            
            // Normalize and center the model
            const bounds = {
                minX: Infinity, maxX: -Infinity,
                minY: Infinity, maxY: -Infinity,
                minZ: Infinity, maxZ: -Infinity
            };
            
            allVertices.forEach(v => {
                bounds.minX = Math.min(bounds.minX, v.x);
                bounds.maxX = Math.max(bounds.maxX, v.x);
                bounds.minY = Math.min(bounds.minY, v.y);
                bounds.maxY = Math.max(bounds.maxY, v.y);
                bounds.minZ = Math.min(bounds.minZ, v.z);
                bounds.maxZ = Math.max(bounds.maxZ, v.z);
            });
            
            const centerX = (bounds.minX + bounds.maxX) / 2;
            const centerY = (bounds.minY + bounds.maxY) / 2;
            const centerZ = (bounds.minZ + bounds.maxZ) / 2;
            const scale = 2 / Math.max(
                bounds.maxX - bounds.minX,
                bounds.maxY - bounds.minY,
                bounds.maxZ - bounds.minZ
            );
            
            // Center and scale vertices
            allVertices = allVertices.map(v => ({
                x: (v.x - centerX) * scale,
                y: (v.y - centerY) * scale,
                z: (v.z - centerZ) * scale
            }));
            
            // Sample vertices based on density slider
            createVoxelHead(allVertices);
            
        }, (progress) => {
            if (progress.total) {
                const pct = Math.round(progress.loaded / progress.total * 100);
                document.getElementById('status').textContent = `Loading model... ${pct}%`;
            }
        }, (error) => {
            console.error('Error loading model:', error);
            document.getElementById('status').textContent = 'Error loading model';
        });
        
        // Create instanced cubes from vertices
        function createVoxelHead(vertices, densityPct = 60) {
            // Remove old mesh
            if (instancedMesh) scene.remove(instancedMesh);
            if (linesMesh) scene.remove(linesMesh);
            
            // Sample vertices based on density
            const sampleRate = densityPct / 100;
            let sampledVertices = vertices.filter(() => Math.random() < sampleRate);
            
            // Apply back dissipation - fewer particles toward the back
            sampledVertices = sampledVertices.filter(v => {
                // z < 0 is back of head
                if (v.z < 0) {
                    const backFactor = Math.abs(v.z); // 0 at front, ~1 at back
                    const keepChance = 1 - (backFactor * dissipationAmount * 1.5);
                    return Math.random() < Math.max(0.05, keepChance);
                }
                return true;
            });
            
            particleCount = sampledVertices.length;
            
            // Cube geometry - small cubes
            const cubeSize = 0.025;
            const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            
            // Material
            const material = new THREE.MeshPhongMaterial({
                color: 0x4080ff,
                shininess: 30,
                transparent: true,
                opacity: 0.95
            });
            
            // Instanced mesh
            instancedMesh = new THREE.InstancedMesh(geometry, material, particleCount);
            
            // Set up positions
            originalPositions = [];
            targetPositions = [];
            
            const dummy = new THREE.Object3D();
            const color = new THREE.Color();
            
            for (let i = 0; i < particleCount; i++) {
                const v = sampledVertices[i];
                
                dummy.position.set(v.x, v.y, v.z);
                dummy.rotation.set(
                    Math.random() * 0.3,
                    Math.random() * 0.3,
                    Math.random() * 0.3
                );
                dummy.updateMatrix();
                instancedMesh.setMatrixAt(i, dummy.matrix);
                
                // Color variation - blue shades, lighter toward front
                const depthFactor = (v.z + 1) / 2; // 0 at back, 1 at front
                const hue = 0.58 + Math.random() * 0.06;
                const sat = 0.5 + Math.random() * 0.3;
                const light = 0.3 + depthFactor * 0.3 + Math.random() * 0.15;
                color.setHSL(hue, sat, light);
                instancedMesh.setColorAt(i, color);
                
                originalPositions.push({ x: v.x, y: v.y, z: v.z });
                targetPositions.push({ x: v.x, y: v.y, z: v.z });
            }
            
            instancedMesh.instanceMatrix.needsUpdate = true;
            instancedMesh.instanceColor.needsUpdate = true;
            
            scene.add(instancedMesh);
            
            // Create constellation lines for scattered particles
            createConstellationLines(sampledVertices);
            
            document.getElementById('status').textContent = `${particleCount.toLocaleString()} particles`;
            
            // Store vertices for rebuilding
            window.allLoadedVertices = vertices;
        }
        
        function createConstellationLines(vertices) {
            const linePositions = [];
            const maxDist = 0.08;
            
            // Only connect back particles (will be scattered)
            const backParticles = vertices.filter(v => v.z < -0.2);
            
            for (let i = 0; i < Math.min(backParticles.length, 500); i++) {
                const p1 = backParticles[i];
                
                for (let j = i + 1; j < Math.min(backParticles.length, 500); j++) {
                    const p2 = backParticles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dz = p1.z - p2.z;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    
                    if (dist < maxDist && Math.random() < 0.15) {
                        linePositions.push(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
                    }
                }
            }
            
            const lineGeometry = new THREE.BufferGeometry();
            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0x6090ff,
                transparent: true,
                opacity: 0.3
            });
            
            linesMesh = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(linesMesh);
        }
        
        // Disintegration effect
        function setDisintegration(amount) {
            targetDisintegration = amount;
            
            for (let i = 0; i < particleCount; i++) {
                const orig = originalPositions[i];
                
                // Disintegrate from the back
                const backFactor = Math.max(0, -orig.z); // Higher for back particles
                const disintegrateFactor = Math.max(0, amount * 2 - (1 - backFactor));
                
                if (disintegrateFactor > 0) {
                    const scatterDist = disintegrateFactor * 2;
                    const angle = Math.atan2(-orig.z, orig.x) + (Math.random() - 0.5) * 1.5;
                    
                    targetPositions[i] = {
                        x: orig.x - Math.cos(angle) * scatterDist * 0.5,
                        y: orig.y + (Math.random() - 0.5) * scatterDist,
                        z: orig.z - scatterDist - Math.random() * scatterDist
                    };
                } else {
                    targetPositions[i] = { ...orig };
                }
            }
        }
        
        // Animation loop
        const dummy = new THREE.Object3D();
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // FPS counter
            frameCount++;
            const now = performance.now();
            if (now - lastFpsUpdate >= 1000) {
                document.getElementById('fps').textContent = `${frameCount} FPS`;
                frameCount = 0;
                lastFpsUpdate = now;
            }
            
            // Update particle positions
            if (instancedMesh) {
                for (let i = 0; i < particleCount; i++) {
                    const target = targetPositions[i];
                    const orig = originalPositions[i];
                    
                    instancedMesh.getMatrixAt(i, dummy.matrix);
                    dummy.matrix.decompose(dummy.position, dummy.quaternion, dummy.scale);
                    
                    // Smooth interpolation
                    dummy.position.x += (target.x - dummy.position.x) * 0.05;
                    dummy.position.y += (target.y - dummy.position.y) * 0.05;
                    dummy.position.z += (target.z - dummy.position.z) * 0.05;
                    
                    // Subtle floating motion
                    dummy.position.y += Math.sin(time * 2 + i * 0.1) * 0.002;
                    
                    // Rotation for scattered particles
                    const dist = Math.sqrt(
                        (dummy.position.x - orig.x) ** 2 +
                        (dummy.position.y - orig.y) ** 2 +
                        (dummy.position.z - orig.z) ** 2
                    );
                    
                    if (dist > 0.1) {
                        dummy.rotation.x += 0.015;
                        dummy.rotation.y += 0.01;
                    }
                    
                    dummy.updateMatrix();
                    instancedMesh.setMatrixAt(i, dummy.matrix);
                }
                
                instancedMesh.instanceMatrix.needsUpdate = true;
            }
            
            // Smooth disintegration
            disintegrationAmount += (targetDisintegration - disintegrationAmount) * 0.03;
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Controls
        document.getElementById('disassembleBtn').addEventListener('click', () => {
            setDisintegration(1);
        });
        
        document.getElementById('assembleBtn').addEventListener('click', () => {
            setDisintegration(0);
        });
        
        document.getElementById('disintegration').addEventListener('input', (e) => {
            setDisintegration(e.target.value / 100);
        });
        
        document.getElementById('dissipation').addEventListener('input', (e) => {
            dissipationAmount = e.target.value / 100;
            if (window.allLoadedVertices) {
                const density = document.getElementById('density').value;
                createVoxelHead(window.allLoadedVertices, density);
            }
        });
        
        document.getElementById('density').addEventListener('input', (e) => {
            if (window.allLoadedVertices) {
                createVoxelHead(window.allLoadedVertices, e.target.value);
            }
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>
