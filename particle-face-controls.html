<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonida - Particle Face with Controls</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
        }
        #container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            background: rgba(0, 10, 20, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            z-index: 100;
        }
        .control-panel h2 {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 16px;
            color: #00d4ff;
            letter-spacing: 0.1em;
        }
        .control-section {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .control-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .control-section h3 {
            font-size: 0.85em;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .control-row {
            margin-bottom: 12px;
        }
        .control-row label {
            display: block;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 6px;
        }
        .control-row input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        .control-row input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
        }
        .control-row select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 0.85em;
            outline: none;
            cursor: pointer;
        }
        .control-row select:focus {
            border-color: #00d4ff;
        }
        .value-display {
            float: right;
            font-size: 0.75em;
            color: #00d4ff;
        }
        .btn-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .btn {
            flex: 1;
            min-width: 70px;
            padding: 8px 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 212, 255, 0.1);
            color: #fff;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }
        .btn.active {
            background: #00d4ff;
            color: #000;
        }
        .color-picker {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .color-picker input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: transparent;
        }
        .toggle-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            z-index: 101;
            display: none;
        }
        
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        .header h1 {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 0.3em;
            background: linear-gradient(90deg, #00d4ff, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: rgba(0, 212, 255, 0.6);
            letter-spacing: 0.1em;
            z-index: 10;
        }
        
        /* FPS Counter */
        .fps {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="header">
        <h1>LEONIDA</h1>
    </div>
    
    <div class="fps" id="fps">-- FPS</div>
    <div class="status" id="status">Initializing...</div>
    
    <button class="toggle-panel" id="togglePanel">☰ Controls</button>
    
    <div class="control-panel" id="controlPanel">
        <h2>⚙️ CONTROLS</h2>
        
        <!-- Face Type -->
        <div class="control-section">
            <h3>Face Type</h3>
            <div class="control-row">
                <label>Style</label>
                <select id="faceType">
                    <option value="human">Human</option>
                    <option value="lion">Lion</option>
                    <option value="humanLion">Human + Lion Features</option>
                </select>
            </div>
        </div>
        
        <!-- State / Mood -->
        <div class="control-section">
            <h3>State</h3>
            <div class="btn-row">
                <button class="btn active" data-state="idle">Idle</button>
                <button class="btn" data-state="listening">Listening</button>
                <button class="btn" data-state="thinking">Thinking</button>
                <button class="btn" data-state="speaking">Speaking</button>
            </div>
            <div class="control-row" style="margin-top: 12px;">
                <label>Mouth Open <span class="value-display" id="mouthVal">0%</span></label>
                <input type="range" id="mouthOpen" min="0" max="100" value="0">
            </div>
        </div>
        
        <!-- Expression -->
        <div class="control-section">
            <h3>Expression</h3>
            <div class="btn-row">
                <button class="btn active" data-mood="neutral">Neutral</button>
                <button class="btn" data-mood="happy">Happy</button>
                <button class="btn" data-mood="curious">Curious</button>
                <button class="btn" data-mood="focused">Focused</button>
            </div>
        </div>
        
        <!-- Particles -->
        <div class="control-section">
            <h3>Particles</h3>
            <div class="control-row">
                <label>Density <span class="value-display" id="densityVal">100%</span></label>
                <input type="range" id="density" min="20" max="150" value="100">
            </div>
            <div class="control-row">
                <label>Size <span class="value-display" id="sizeVal">1.0x</span></label>
                <input type="range" id="particleSize" min="0.3" max="2" value="1" step="0.1">
            </div>
            <div class="control-row">
                <label>Connections <span class="value-display" id="connectionVal">30%</span></label>
                <input type="range" id="connections" min="0" max="100" value="30">
            </div>
        </div>
        
        <!-- Animation -->
        <div class="control-section">
            <h3>Animation</h3>
            <div class="control-row">
                <label>Breathing Speed <span class="value-display" id="breathVal">1.0x</span></label>
                <input type="range" id="breathSpeed" min="0.2" max="3" value="1" step="0.1">
            </div>
            <div class="control-row">
                <label>Noise Intensity <span class="value-display" id="noiseVal">100%</span></label>
                <input type="range" id="noiseIntensity" min="0" max="200" value="100">
            </div>
            <div class="control-row">
                <label>Eye Follow <span class="value-display" id="eyeFollowVal">100%</span></label>
                <input type="range" id="eyeFollow" min="0" max="100" value="100">
            </div>
        </div>
        
        <!-- Colors -->
        <div class="control-section">
            <h3>Colors</h3>
            <div class="control-row">
                <label>Preset</label>
                <select id="colorPreset">
                    <option value="cyber">Cyber (Cyan/Purple)</option>
                    <option value="golden">Golden (Lion)</option>
                    <option value="emerald">Emerald</option>
                    <option value="sunset">Sunset</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="control-row color-picker">
                <label>Primary</label>
                <input type="color" id="colorPrimary" value="#00d4ff">
            </div>
            <div class="control-row color-picker">
                <label>Secondary</label>
                <input type="color" id="colorSecondary" value="#a855f7">
            </div>
            <div class="control-row">
                <label>Glow Intensity <span class="value-display" id="glowVal">100%</span></label>
                <input type="range" id="glowIntensity" min="0" max="200" value="100">
            </div>
        </div>
        
        <!-- 3D Options -->
        <div class="control-section">
            <h3>3D View</h3>
            <div class="control-row">
                <label>Head Depth</label>
                <select id="headDepth">
                    <option value="front">Front Face Only</option>
                    <option value="full">Full 3D Head</option>
                </select>
            </div>
            <div class="control-row">
                <label>Auto Rotate</label>
                <select id="autoRotate">
                    <option value="off">Off</option>
                    <option value="slow">Slow</option>
                    <option value="medium">Medium</option>
                </select>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="control-section">
            <h3>Actions</h3>
            <div class="btn-row">
                <button class="btn" id="assembleBtn">Assemble</button>
                <button class="btn" id="disassembleBtn">Disassemble</button>
            </div>
            <div class="btn-row" style="margin-top: 8px;">
                <button class="btn active" id="constellationBtn">Constellation</button>
                <button class="btn active" id="depthDensityBtn">Depth Density</button>
            </div>
            <div class="btn-row" style="margin-top: 8px;">
                <button class="btn" id="resetBtn">Reset All</button>
                <button class="btn" id="randomBtn">Randomize</button>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        
        // ============================================
        // CONFIGURATION (live-updated from controls)
        // ============================================
        const config = {
            faceType: 'human',           // human | lion | humanLion
            state: 'idle',               // idle | listening | thinking | speaking
            mood: 'neutral',             // neutral | happy | curious | focused
            density: 1.0,                // particle density multiplier
            particleSize: 1.0,           // particle size multiplier
            connections: 0.3,            // connection line probability
            breathSpeed: 1.0,            // breathing animation speed
            noiseIntensity: 1.0,         // organic noise multiplier
            eyeFollow: 1.0,              // eye tracking intensity
            colorPrimary: new THREE.Color(0x00d4ff),
            colorSecondary: new THREE.Color(0xa855f7),
            glowIntensity: 1.0,          // bloom strength multiplier
            headDepth: 'front',          // front | full
            autoRotate: 'off',           // off | slow | medium
            assembled: true,             // assembly state
            showConstellation: true,     // constellation lines visible
            constellationOpacity: 1.0,   // for animation
            depthDensity: true,          // denser particles at front
            mouthOpen: 0                 // 0 = closed, 1 = fully open (for lip sync)
        };
        
        // Color presets
        const colorPresets = {
            cyber: { primary: '#00d4ff', secondary: '#a855f7' },
            golden: { primary: '#ffd700', secondary: '#ff8c00' },
            emerald: { primary: '#00ff88', secondary: '#00aa55' },
            sunset: { primary: '#ff6b6b', secondary: '#feca57' },
            monochrome: { primary: '#ffffff', secondary: '#888888' }
        };
        
        // ============================================
        // THREE.JS SETUP
        // ============================================
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000510, 0.02);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000510);
        container.appendChild(renderer.domElement);
        
        // Post-processing
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5, 0.4, 0.85
        );
        composer.addPass(bloomPass);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 10;
        controls.autoRotate = false;
        
        // ============================================
        // STATE
        // ============================================
        let time = 0;
        let speakIntensity = 0;
        let targetLookAt = new THREE.Vector3(0, 0, 1);
        let currentLookAt = new THREE.Vector3(0, 0, 1);
        let particles, lines, geometry, lineGeometry, lineMaterial;
        let originalPositions, particleTypes, targetPositions;
        let assemblyProgress = 1; // 0 = scattered, 1 = assembled
        
        // FPS tracking
        let frameCount = 0;
        let lastFpsUpdate = performance.now();
        
        // ============================================
        // FACE GENERATION - Contour-based stipple approach
        // ============================================
        
        // Helper: get skull radius at a given height (y) and angle (theta)
        function getSkullRadius(y, theta, faceType) {
            // Normalized height (-1 = chin, 0 = eye level, 1 = top of head)
            const h = y / 1.3;
            
            // Base skull shape - narrower at jaw, wider at temples, narrower at top
            let baseRadius;
            if (h < -0.5) {
                // Jaw/chin area - narrow, pointed
                baseRadius = 0.4 + (h + 1) * 0.5;
            } else if (h < 0) {
                // Lower face - cheeks widen
                baseRadius = 0.65 + h * 0.1;
            } else if (h < 0.3) {
                // Mid face - widest at temples/cheekbones
                baseRadius = 0.7 - Math.abs(h - 0.15) * 0.2;
            } else if (h < 0.7) {
                // Forehead - gradually narrows
                baseRadius = 0.65 - (h - 0.3) * 0.3;
            } else {
                // Top of head - dome
                baseRadius = 0.5 - (h - 0.7) * 0.5;
            }
            
            // Front-back asymmetry (face is flatter than back of head)
            const zFactor = Math.cos(theta);
            if (zFactor > 0) {
                // Front face - flatter
                baseRadius *= 0.85 + zFactor * 0.15;
            } else {
                // Back of head - rounder
                baseRadius *= 1.0 - zFactor * 0.1;
            }
            
            return baseRadius;
        }
        
        // Helper: calculate surface curvature (high curvature = edges/features)
        function estimateCurvature(x, y, z, faceType) {
            let curvature = 0;
            
            const h = y / 1.3;
            const fx = x;
            
            // Brow ridge
            if (h > 0.1 && h < 0.35 && z > 0.3) {
                const browProximity = 1 - Math.abs(h - 0.22) * 5;
                curvature += Math.max(0, browProximity) * 0.8;
            }
            
            // Eye socket edges
            const eyeSpread = 0.32;
            const leftEyeDist = Math.sqrt((fx + eyeSpread) ** 2 + (h - 0.12) ** 2);
            const rightEyeDist = Math.sqrt((fx - eyeSpread) ** 2 + (h - 0.12) ** 2);
            const eyeDist = Math.min(leftEyeDist, rightEyeDist);
            if (eyeDist < 0.2 && eyeDist > 0.08) {
                curvature += (0.2 - eyeDist) * 3; // Edge of eye socket
            }
            
            // Nose bridge and edge
            if (Math.abs(fx) < 0.15 && h > -0.25 && h < 0.15 && z > 0.4) {
                const noseEdge = Math.abs(Math.abs(fx) - 0.06);
                curvature += Math.max(0, 0.08 - noseEdge) * 8;
            }
            
            // Nose tip
            if (Math.abs(fx) < 0.1 && h > -0.25 && h < -0.1 && z > 0.5) {
                curvature += 0.6;
            }
            
            // Nostril edges
            if (Math.abs(fx) > 0.03 && Math.abs(fx) < 0.12 && h > -0.3 && h < -0.15) {
                curvature += 0.4;
            }
            
            // Cheekbone
            if (Math.abs(fx) > 0.35 && Math.abs(fx) < 0.55 && h > -0.15 && h < 0.1 && z > 0.2) {
                curvature += 0.5;
            }
            
            // Lips
            if (Math.abs(fx) < 0.2 && h > -0.5 && h < -0.35 && z > 0.4) {
                const lipEdge = Math.abs(h + 0.42);
                curvature += Math.max(0, 0.06 - lipEdge) * 10;
            }
            
            // Jaw line
            if (h < -0.4 && h > -0.8 && Math.abs(fx) > 0.2) {
                const jawY = -0.5 - Math.abs(fx) * 0.4;
                const jawDist = Math.abs(h - jawY);
                if (jawDist < 0.1) {
                    curvature += (0.1 - jawDist) * 5;
                }
            }
            
            // Chin
            if (h < -0.6 && Math.abs(fx) < 0.15 && z > 0.3) {
                curvature += 0.5;
            }
            
            // Silhouette edge (where surface turns away)
            if (Math.abs(z) < 0.2 && z > -0.1) {
                curvature += 0.6; // Profile edge
            }
            
            return curvature;
        }
        
        function generateFacePoints(faceType = 'human', fullHead = false) {
            const points = [];
            const colors = [];
            const sizes = [];
            const originalPos = [];
            const types = []; // 0=face, 1=eye, 2=upperMouth, 3=ambient, 4=mane, 5=lowerMouth/jaw
            
            const baseCount = Math.round(25000 * config.density); // More particles, filtered by curvature
            
            // Generate head surface points
            for (let i = 0; i < baseCount; i++) {
                // Random point on unit sphere, then deform to skull shape
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                
                // Height on head
                const y = Math.cos(phi) * 1.3;
                
                // Get skull radius at this position
                const radius = getSkullRadius(y, theta, faceType);
                
                let x = Math.sin(phi) * Math.cos(theta) * radius;
                let z = Math.sin(phi) * Math.sin(theta) * radius * 0.9;
                
                // Skip back of head if not fullHead
                if (!fullHead && z < -0.1) continue;
                
                // Apply facial feature sculpting
                const h = y / 1.3;
                
                // Brow ridge protrusion
                if (h > 0.1 && h < 0.3 && z > 0.3 && Math.abs(x) < 0.5) {
                    const browAmount = Math.max(0, 1 - Math.abs(h - 0.2) * 8) * (1 - Math.abs(x) * 1.5);
                    z += browAmount * 0.08;
                }
                
                // Eye socket depression
                const eyeSpread = 0.32;
                const leftEyeDist = Math.sqrt((x + eyeSpread) ** 2 + (h - 0.12) ** 2);
                const rightEyeDist = Math.sqrt((x - eyeSpread) ** 2 + (h - 0.12) ** 2);
                if (leftEyeDist < 0.15) z -= (0.15 - leftEyeDist) * 0.6;
                if (rightEyeDist < 0.15) z -= (0.15 - rightEyeDist) * 0.6;
                
                // Nose protrusion
                if (Math.abs(x) < 0.1 && h > -0.25 && h < 0.1) {
                    const noseProfile = Math.max(0, 1 - Math.abs(h + 0.05) * 4);
                    z += noseProfile * 0.2 * (1 - Math.abs(x) * 8);
                }
                
                // Cheekbone
                if (Math.abs(x) > 0.3 && Math.abs(x) < 0.5 && h > -0.1 && h < 0.15) {
                    z += 0.05;
                }
                
                // Mouth area - slight depression
                if (Math.abs(x) < 0.2 && h > -0.5 && h < -0.35) {
                    z -= 0.03;
                }
                
                // Calculate curvature for density
                const curvature = estimateCurvature(x, y, z, faceType);
                
                // Depth-based density
                let depthChance = 1.0;
                if (config.depthDensity && fullHead) {
                    depthChance = Math.max(0.02, (z + 0.6) / 1.2);
                    depthChance = depthChance * depthChance;
                }
                
                // Curvature-based density: high curvature = keep, low curvature = sparse
                const baseDensity = 0.08; // Baseline for flat areas
                const curvatureBoost = Math.min(1, curvature * 1.5);
                const keepChance = baseDensity + curvatureBoost * (1 - baseDensity);
                
                const finalChance = depthChance * keepChance;
                
                if (Math.random() < finalChance) {
                    points.push(x, y, z);
                    originalPos.push(x, y, z);
                    colors.push(config.colorPrimary.r, config.colorPrimary.g, config.colorPrimary.b);
                    sizes.push((0.008 + Math.random() * 0.008 + curvature * 0.005) * config.particleSize);
                    types.push(0);
                }
            }
            
            // Eyes
            const eyeSpread = faceType === 'lion' ? 0.4 : 0.35;
            const eyePositions = [
                { x: -eyeSpread, y: 0.2, z: 0.7 },
                { x: eyeSpread, y: 0.2, z: 0.7 }
            ];
            
            eyePositions.forEach(eye => {
                // Eye outline
                for (let i = 0; i < Math.round(100 * config.density); i++) {
                    const angle = (i / 100) * Math.PI * 2;
                    const rx = faceType === 'lion' ? 0.1 : 0.12;
                    const ry = faceType === 'lion' ? 0.06 : 0.08;
                    const x = eye.x + Math.cos(angle) * rx;
                    const y = eye.y + Math.sin(angle) * ry;
                    const z = eye.z + Math.sin(angle * 2) * 0.02;
                    
                    points.push(x, y, z);
                    originalPos.push(x, y, z);
                    colors.push(config.colorSecondary.r, config.colorSecondary.g, config.colorSecondary.b);
                    sizes.push(0.025 * config.particleSize);
                    types.push(1);
                }
                
                // Pupil
                for (let i = 0; i < Math.round(80 * config.density); i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * 0.06;
                    const x = eye.x + Math.cos(angle) * r;
                    const y = eye.y + Math.sin(angle) * r;
                    const z = eye.z + 0.05;
                    
                    points.push(x, y, z);
                    originalPos.push(x, y, z);
                    colors.push(1, 1, 1);
                    sizes.push(0.03 * config.particleSize);
                    types.push(1);
                }
                
                // Eyebrow above each eye
                for (let i = 0; i < Math.round(120 * config.density); i++) {
                    const t = (i / 120) - 0.5; // -0.5 to 0.5
                    const browX = eye.x + t * 0.25;
                    const browY = eye.y + 0.18 + Math.abs(t) * 0.08; // Arch shape
                    const browZ = eye.z - 0.05 + Math.random() * 0.03;
                    
                    // Add some thickness/scatter
                    const scatter = (Math.random() - 0.5) * 0.03;
                    
                    points.push(browX + scatter, browY + scatter * 0.5, browZ);
                    originalPos.push(browX + scatter, browY + scatter * 0.5, browZ);
                    colors.push(config.colorPrimary.r * 0.8, config.colorPrimary.g * 0.8, config.colorPrimary.b * 0.8);
                    sizes.push((0.015 + Math.random() * 0.01) * config.particleSize);
                    types.push(0);
                }
            });
            
            // Nose ridge - extra particles along the nose
            for (let i = 0; i < Math.round(100 * config.density); i++) {
                const t = i / 100;
                const noseX = (Math.random() - 0.5) * 0.08;
                const noseY = 0.1 - t * 0.35; // From bridge to tip
                const noseZ = 0.75 + Math.sin(t * Math.PI) * 0.15; // Curve outward
                
                points.push(noseX, noseY, noseZ);
                originalPos.push(noseX, noseY, noseZ);
                colors.push(config.colorPrimary.r, config.colorPrimary.g, config.colorPrimary.b);
                sizes.push((0.015 + Math.random() * 0.01) * config.particleSize);
                types.push(0);
            }
            
            // Nostrils
            const nostrilPositions = [{ x: -0.06, y: -0.2 }, { x: 0.06, y: -0.2 }];
            nostrilPositions.forEach(nostril => {
                for (let i = 0; i < Math.round(40 * config.density); i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * 0.04;
                    const x = nostril.x + Math.cos(angle) * r;
                    const y = nostril.y + Math.sin(angle) * r * 0.5;
                    const z = 0.78 + Math.random() * 0.02;
                    
                    points.push(x, y, z);
                    originalPos.push(x, y, z);
                    colors.push(config.colorPrimary.r * 0.6, config.colorPrimary.g * 0.6, config.colorPrimary.b * 0.6);
                    sizes.push((0.012 + Math.random() * 0.008) * config.particleSize);
                    types.push(0);
                }
            });
            
            // Mouth - upper lip
            const mouthWidth = faceType === 'lion' ? 0.3 : 0.25;
            for (let i = 0; i < Math.round(100 * config.density); i++) {
                const t = (i / 100) - 0.5; // -0.5 to 0.5
                const x = t * mouthWidth * 2;
                // Cupid's bow shape for upper lip
                const cupidBow = -Math.abs(t) * 0.08 + (1 - Math.abs(t * 2)) * 0.03;
                const y = -0.42 + cupidBow;
                const z = 0.78 + (1 - Math.abs(t * 2)) * 0.03;
                
                points.push(x, y, z);
                originalPos.push(x, y, z);
                colors.push(config.colorPrimary.r * 0.9, config.colorPrimary.g * 0.5, config.colorPrimary.b * 0.6);
                sizes.push((0.018 + Math.random() * 0.01) * config.particleSize);
                types.push(2);
            }
            
            // Mouth - lower lip (fuller) - TYPE 5 for jaw movement
            for (let i = 0; i < Math.round(120 * config.density); i++) {
                const t = (i / 120) - 0.5;
                const x = t * mouthWidth * 1.8;
                const y = -0.5 + (1 - t * t * 4) * 0.04; // Curved lower lip
                const z = 0.76 + (1 - Math.abs(t * 2)) * 0.04;
                
                // Add some thickness
                const scatter = (Math.random() - 0.5) * 0.02;
                
                points.push(x, y + scatter, z);
                originalPos.push(x, y + scatter, z);
                colors.push(config.colorPrimary.r * 0.85, config.colorPrimary.g * 0.45, config.colorPrimary.b * 0.55);
                sizes.push((0.016 + Math.random() * 0.01) * config.particleSize);
                types.push(5); // Lower mouth - moves with jaw
            }
            
            // Chin - TYPE 5 for jaw movement
            for (let i = 0; i < Math.round(150 * config.density); i++) {
                const angle = (Math.random() - 0.5) * Math.PI * 0.6;
                const t = Math.random();
                const x = Math.sin(angle) * 0.25 * (1 - t * 0.5);
                const y = -0.75 - t * 0.3;
                const z = 0.6 + Math.cos(angle) * 0.2 * (1 - t);
                
                points.push(x, y, z);
                originalPos.push(x, y, z);
                colors.push(config.colorPrimary.r * 0.9, config.colorPrimary.g * 0.9, config.colorPrimary.b * 0.9);
                sizes.push((0.014 + Math.random() * 0.01) * config.particleSize);
                types.push(5); // Chin - moves with jaw
            }
            
            // Jaw line - TYPE 5 for jaw movement (front part), TYPE 0 for back
            for (let i = 0; i < Math.round(200 * config.density); i++) {
                const t = (i / 200); // 0 to 1, left to right
                const side = t < 0.5 ? -1 : 1;
                const tNorm = Math.abs(t - 0.5) * 2; // 0 at center, 1 at edges
                
                const x = side * (0.3 + tNorm * 0.5);
                const y = -0.6 - tNorm * 0.4;
                const z = 0.5 - tNorm * 0.3;
                
                // Scatter for thickness
                const scatter = (Math.random() - 0.5) * 0.04;
                
                points.push(x + scatter * 0.5, y + scatter, z + scatter * 0.3);
                originalPos.push(x + scatter * 0.5, y + scatter, z + scatter * 0.3);
                colors.push(config.colorPrimary.r * 0.85, config.colorPrimary.g * 0.85, config.colorPrimary.b * 0.85);
                sizes.push((0.013 + Math.random() * 0.01) * config.particleSize);
                // Front jaw moves more, back jaw less
                types.push(tNorm < 0.5 ? 5 : 0);
            }
            
            // Neck - cylinder tapering down from chin
            const neckParticles = Math.round(1500 * config.density);
            for (let i = 0; i < neckParticles; i++) {
                const t = i / neckParticles;
                const angle = Math.random() * Math.PI * 2;
                const height = -1.3 - t * 1.2; // From chin down
                
                // Neck radius tapers, then widens at shoulders
                let radius;
                if (t < 0.6) {
                    radius = 0.4 + t * 0.1; // Slight taper
                } else {
                    radius = 0.4 + 0.06 + (t - 0.6) * 0.8; // Shoulder widening
                }
                
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius * 0.8;
                
                // Depth density for neck too
                let depthChance = 1.0;
                if (config.depthDensity) {
                    depthChance = Math.max(0.15, (z / radius + 1) / 2);
                    depthChance = depthChance * depthChance;
                }
                
                if (Math.random() < depthChance) {
                    points.push(x, height, z);
                    originalPos.push(x, height, z);
                    
                    // Slightly darker color for neck
                    const neckColor = config.colorPrimary.clone().multiplyScalar(0.7 + Math.random() * 0.2);
                    colors.push(neckColor.r, neckColor.g, neckColor.b);
                    sizes.push((0.015 + Math.random() * 0.015) * config.particleSize);
                    types.push(0); // Same as face type
                }
            }
            
            // Lion mane
            if (faceType === 'lion' || faceType === 'humanLion') {
                const maneCount = Math.round(800 * config.density);
                for (let i = 0; i < maneCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const height = (Math.random() - 0.3) * 2;
                    const radius = 1.3 + Math.random() * 0.5;
                    
                    // Only around sides and back
                    if (Math.cos(angle) < 0.3) {
                        const x = Math.sin(angle) * radius;
                        const y = height;
                        const z = Math.cos(angle) * radius * 0.8;
                        
                        points.push(x, y, z);
                        originalPos.push(x, y, z);
                        
                        // Golden mane color
                        const maneR = 0.9 + Math.random() * 0.1;
                        const maneG = 0.6 + Math.random() * 0.2;
                        const maneB = 0.1 + Math.random() * 0.1;
                        colors.push(maneR, maneG, maneB);
                        
                        sizes.push((0.02 + Math.random() * 0.03) * config.particleSize);
                        types.push(4);
                    }
                }
            }
            
            // Ambient particles
            for (let i = 0; i < Math.round(300 * config.density); i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = 2 + Math.random() * 3;
                
                const x = Math.sin(phi) * Math.cos(theta) * r;
                const y = Math.cos(phi) * r;
                const z = Math.sin(phi) * Math.sin(theta) * r;
                
                points.push(x, y, z);
                originalPos.push(x, y, z);
                
                const ambientColor = config.colorPrimary.clone().multiplyScalar(0.5 + Math.random() * 0.3);
                colors.push(ambientColor.r, ambientColor.g, ambientColor.b);
                sizes.push((0.01 + Math.random() * 0.02) * config.particleSize);
                types.push(3);
            }
            
            // Flyaway/dispersing particles (scatter from back of head)
            if (config.depthDensity && fullHead) {
                const flyawayCount = Math.round(1500 * config.density);
                for (let i = 0; i < flyawayCount; i++) {
                    // Start from back hemisphere of head
                    const phi = Math.acos(1 - Math.random()); // Bias toward back
                    const theta = Math.PI + (Math.random() - 0.5) * Math.PI; // Back-facing
                    
                    // Base position on head surface
                    const baseX = Math.sin(phi) * Math.cos(theta) * 1.0;
                    const baseY = (Math.random() - 0.3) * 2.0; // Full height range
                    const baseZ = -0.5 - Math.random() * 0.5; // Behind the head
                    
                    // Scatter outward
                    const scatter = Math.random() * Math.random() * 2.5; // Squared for clustering near head
                    const scatterAngle = Math.random() * Math.PI * 2;
                    const scatterY = (Math.random() - 0.5) * 1.5;
                    
                    const x = baseX + Math.cos(scatterAngle) * scatter * 0.5;
                    const y = baseY + scatterY * scatter * 0.3;
                    const z = baseZ - scatter; // Scatter backward
                    
                    points.push(x, y, z);
                    originalPos.push(x, y, z);
                    
                    // Fade color with distance
                    const fadeFactor = Math.max(0.3, 1 - scatter / 2.5);
                    const flyColor = config.colorPrimary.clone().multiplyScalar(fadeFactor);
                    colors.push(flyColor.r, flyColor.g, flyColor.b);
                    
                    // Smaller particles as they scatter
                    const sizeFactor = Math.max(0.4, 1 - scatter / 3);
                    sizes.push((0.01 + Math.random() * 0.015) * config.particleSize * sizeFactor);
                    types.push(3); // Treat as ambient
                }
            }
            
            return { points, colors, sizes, originalPositions: originalPos, types };
        }
        
        // ============================================
        // PARTICLE SYSTEM CREATION
        // ============================================
        function createParticleSystem() {
            // Remove existing
            if (particles) scene.remove(particles);
            if (lines) scene.remove(lines);
            
            const fullHead = config.headDepth === 'full';
            const faceData = generateFacePoints(config.faceType, fullHead);
            
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(faceData.points, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(faceData.colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(faceData.sizes, 1));
            geometry.setAttribute('particleType', new THREE.Float32BufferAttribute(faceData.types, 1));
            
            originalPositions = new Float32Array(faceData.originalPositions);
            particleTypes = new Float32Array(faceData.types);
            targetPositions = new Float32Array(faceData.originalPositions);
            
            // Shader material
            const particleMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    speakIntensity: { value: 0 },
                    mouthOpen: { value: 0 }, // 0 = closed, 1 = fully open
                    moodHappy: { value: 0 },
                    moodCurious: { value: 0 },
                    moodFocused: { value: 0 },
                    breathSpeed: { value: config.breathSpeed },
                    noiseIntensity: { value: config.noiseIntensity },
                    state: { value: 0 } // 0=idle, 1=listening, 2=thinking, 3=speaking
                },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    attribute float particleType;
                    varying vec3 vColor;
                    varying float vAlpha;
                    uniform float time;
                    uniform float speakIntensity;
                    uniform float mouthOpen;
                    uniform float moodHappy;
                    uniform float breathSpeed;
                    uniform float noiseIntensity;
                    uniform float state;
                    
                    void main() {
                        vColor = color;
                        vec3 pos = position;
                        
                        // Breathing
                        float breath = sin(time * 1.5 * breathSpeed) * 0.02;
                        pos.y += breath;
                        pos.x += sin(time * 0.7 * breathSpeed + position.y * 2.0) * 0.01 * noiseIntensity;
                        pos.z += cos(time * 0.9 * breathSpeed + position.x * 2.0) * 0.01 * noiseIntensity;
                        
                        // Organic noise
                        float noise = sin(position.x * 5.0 + time) * cos(position.y * 5.0 + time * 0.7) * 0.015 * noiseIntensity;
                        pos += normalize(position) * noise;
                        
                        // State-specific animations
                        // Listening: particles slightly expand outward
                        if (state == 1.0) {
                            pos += normalize(position) * 0.03 * sin(time * 3.0);
                        }
                        // Thinking: swirl effect
                        if (state == 2.0) {
                            float swirl = sin(time * 2.0 + length(position.xy) * 5.0) * 0.02;
                            pos.x += swirl;
                            pos.z += cos(time * 2.0 + length(position.xy) * 5.0) * 0.02;
                        }
                        
                        // Mouth/Jaw movement based on mouthOpen
                        // Type 5 = lower mouth/chin/jaw - moves down and slightly back
                        if (particleType == 5.0) {
                            // Jaw rotates down from a pivot near the ears
                            // Simplified: just move down and back proportionally
                            float jawDrop = mouthOpen * 0.15; // How far down
                            float jawBack = mouthOpen * 0.03; // Slight backward rotation
                            pos.y -= jawDrop;
                            pos.z -= jawBack;
                        }
                        // Type 2 = upper mouth - slight movement
                        if (particleType == 2.0) {
                            pos.y += mouthOpen * 0.02; // Upper lip raises slightly
                        }
                        
                        // Additional speaking vibration when mouth is moving
                        if ((particleType == 5.0 || particleType == 2.0) && speakIntensity > 0.0) {
                            pos.y += sin(time * 30.0 + position.x * 15.0) * speakIntensity * 0.01;
                        }
                        
                        // Happy smile - raises corners of mouth
                        if (moodHappy > 0.0 && (particleType == 2.0 || particleType == 5.0)) {
                            float smileOffset = abs(position.x) * moodHappy * 0.08;
                            pos.y += smileOffset;
                        }
                        
                        vAlpha = 0.7 + sin(time * 2.0 + length(position) * 3.0) * 0.3;
                        
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_PointSize = size * 300.0 / -mvPosition.z;
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vAlpha;
                    
                    void main() {
                        vec2 center = gl_PointCoord - 0.5;
                        float dist = length(center);
                        
                        if (dist > 0.5) discard;
                        
                        float alpha = smoothstep(0.5, 0.0, dist) * vAlpha;
                        vec3 glow = vColor * (1.0 + smoothstep(0.3, 0.0, dist) * 0.5);
                        
                        gl_FragColor = vec4(glow, alpha);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            particles = new THREE.Points(geometry, particleMaterial);
            scene.add(particles);
            
            // Connection lines
            createConnectionLines();
        }
        
        function createConnectionLines() {
            if (lines) scene.remove(lines);
            if (config.connections <= 0) return;
            
            const linePositions = [];
            const positions = geometry.attributes.position.array;
            
            for (let i = 0; i < particleTypes.length; i++) {
                if (particleTypes[i] === 3) continue; // Skip ambient
                
                for (let j = i + 1; j < particleTypes.length; j++) {
                    if (particleTypes[j] === 3) continue;
                    
                    const dx = positions[i * 3] - positions[j * 3];
                    const dy = positions[i * 3 + 1] - positions[j * 3 + 1];
                    const dz = positions[i * 3 + 2] - positions[j * 3 + 2];
                    const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);
                    
                    if (dist < 0.15 && Math.random() < config.connections) {
                        linePositions.push(
                            positions[i * 3], positions[i * 3 + 1], positions[i * 3 + 2],
                            positions[j * 3], positions[j * 3 + 1], positions[j * 3 + 2]
                        );
                    }
                }
            }
            
            lineGeometry = new THREE.BufferGeometry();
            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            
            lineMaterial = new THREE.LineBasicMaterial({
                color: config.colorPrimary,
                transparent: true,
                opacity: config.showConstellation ? 0.15 * config.constellationOpacity : 0,
                blending: THREE.AdditiveBlending
            });
            
            lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(lines);
        }
        
        // ============================================
        // ASSEMBLY ANIMATIONS
        // ============================================
        function disassemble() {
            config.assembled = false;
            config.constellationOpacity = 0; // Fade out constellation
            // Scatter target positions
            for (let i = 0; i < targetPositions.length; i += 3) {
                const direction = new THREE.Vector3(
                    originalPositions[i],
                    originalPositions[i + 1],
                    originalPositions[i + 2]
                ).normalize();
                
                const scatter = 5 + Math.random() * 5;
                targetPositions[i] = direction.x * scatter + (Math.random() - 0.5) * 3;
                targetPositions[i + 1] = direction.y * scatter + (Math.random() - 0.5) * 3;
                targetPositions[i + 2] = direction.z * scatter + (Math.random() - 0.5) * 3;
            }
            document.getElementById('status').textContent = 'Disassembling...';
        }
        
        function assemble() {
            config.assembled = true;
            config.constellationOpacity = 1; // Fade in constellation
            // Reset target positions to original
            for (let i = 0; i < targetPositions.length; i++) {
                targetPositions[i] = originalPositions[i];
            }
            document.getElementById('status').textContent = 'Assembling...';
        }
        
        // ============================================
        // ANIMATION LOOP
        // ============================================
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // FPS counter
            frameCount++;
            const now = performance.now();
            if (now - lastFpsUpdate >= 1000) {
                document.getElementById('fps').textContent = `${frameCount} FPS`;
                frameCount = 0;
                lastFpsUpdate = now;
            }
            
            // Update uniforms
            if (particles && particles.material.uniforms) {
                const uniforms = particles.material.uniforms;
                uniforms.time.value = time;
                uniforms.speakIntensity.value = speakIntensity;
                uniforms.mouthOpen.value = config.mouthOpen;
                uniforms.moodHappy.value = config.mood === 'happy' ? 1 : 0;
                uniforms.moodCurious.value = config.mood === 'curious' ? 1 : 0;
                uniforms.moodFocused.value = config.mood === 'focused' ? 1 : 0;
                uniforms.breathSpeed.value = config.breathSpeed;
                uniforms.noiseIntensity.value = config.noiseIntensity;
                
                const stateMap = { idle: 0, listening: 1, thinking: 2, speaking: 3 };
                uniforms.state.value = stateMap[config.state] || 0;
            }
            
            // Speaking state auto-animates mouth with realistic lip sync pattern
            if (config.state === 'speaking') {
                speakIntensity = 0.3 + Math.random() * 0.2;
                // Varied mouth opening for natural speech - multiple frequencies
                const slow = Math.sin(time * 4) * 0.3;
                const mid = Math.sin(time * 8) * 0.25;
                const fast = Math.sin(time * 15) * 0.15;
                const noise = (Math.random() - 0.5) * 0.1;
                config.mouthOpen = Math.max(0, Math.min(1, 0.4 + slow + mid + fast + noise));
            } else {
                speakIntensity *= 0.95;
                // Smoothly close mouth when not speaking
                config.mouthOpen *= 0.9;
            }
            
            // Smooth eye follow
            currentLookAt.lerp(targetLookAt, 0.05 * config.eyeFollow);
            
            // Assembly/disassembly interpolation
            if (geometry) {
                const positions = geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i++) {
                    positions[i] += (targetPositions[i] - positions[i]) * 0.05;
                }
                geometry.attributes.position.needsUpdate = true;
            }
            
            // Animate constellation opacity and positions
            if (lineMaterial && lineGeometry && lineGeometry.attributes.position) {
                // Calculate how assembled we are (rough measure)
                let assemblyAmount = 1;
                if (geometry && geometry.attributes.position) {
                    const pos = geometry.attributes.position.array;
                    let totalDist = 0;
                    const sampleSize = Math.min(100, pos.length / 3);
                    for (let i = 0; i < sampleSize; i++) {
                        const idx = i * 3;
                        const dx = pos[idx] - originalPositions[idx];
                        const dy = pos[idx + 1] - originalPositions[idx + 1];
                        const dz = pos[idx + 2] - originalPositions[idx + 2];
                        totalDist += Math.sqrt(dx * dx + dy * dy + dz * dz);
                    }
                    const avgDist = totalDist / sampleSize;
                    assemblyAmount = Math.max(0, 1 - avgDist / 2); // 0 when scattered, 1 when assembled
                }
                
                const targetOpacity = config.showConstellation ? 0.15 * assemblyAmount : 0;
                lineMaterial.opacity += (targetOpacity - lineMaterial.opacity) * 0.1;
            }
            
            // Update bloom
            bloomPass.strength = 1.5 * config.glowIntensity;
            
            // Auto rotate
            if (config.autoRotate === 'slow') {
                controls.autoRotate = true;
                controls.autoRotateSpeed = 0.5;
            } else if (config.autoRotate === 'medium') {
                controls.autoRotate = true;
                controls.autoRotateSpeed = 1.5;
            } else {
                controls.autoRotate = false;
            }
            
            controls.update();
            composer.render();
        }
        
        // ============================================
        // CONTROL PANEL BINDINGS
        // ============================================
        function setupControls() {
            // Face Type
            document.getElementById('faceType').addEventListener('change', (e) => {
                config.faceType = e.target.value;
                createParticleSystem();
            });
            
            // State buttons
            document.querySelectorAll('[data-state]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('[data-state]').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    config.state = e.target.dataset.state;
                    document.getElementById('status').textContent = `State: ${config.state}`;
                });
            });
            
            // Mood buttons
            document.querySelectorAll('[data-mood]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('[data-mood]').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    config.mood = e.target.dataset.mood;
                });
            });
            
            // Mouth open slider (manual control - overrides auto when not speaking)
            document.getElementById('mouthOpen').addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                config.mouthOpen = val / 100;
                document.getElementById('mouthVal').textContent = `${val}%`;
                // If manually adjusting, set state to idle to prevent auto-override
                if (config.state === 'speaking') {
                    document.querySelectorAll('[data-state]').forEach(b => b.classList.remove('active'));
                    document.querySelector('[data-state="idle"]').classList.add('active');
                    config.state = 'idle';
                }
            });
            
            // Sliders
            const sliderConfig = [
                { id: 'density', key: 'density', display: 'densityVal', format: v => `${v}%`, scale: 0.01, rebuild: true },
                { id: 'particleSize', key: 'particleSize', display: 'sizeVal', format: v => `${v}x`, scale: 1, rebuild: true },
                { id: 'connections', key: 'connections', display: 'connectionVal', format: v => `${v}%`, scale: 0.01, rebuild: true },
                { id: 'breathSpeed', key: 'breathSpeed', display: 'breathVal', format: v => `${v}x`, scale: 1 },
                { id: 'noiseIntensity', key: 'noiseIntensity', display: 'noiseVal', format: v => `${v}%`, scale: 0.01 },
                { id: 'eyeFollow', key: 'eyeFollow', display: 'eyeFollowVal', format: v => `${v}%`, scale: 0.01 },
                { id: 'glowIntensity', key: 'glowIntensity', display: 'glowVal', format: v => `${v}%`, scale: 0.01 }
            ];
            
            sliderConfig.forEach(({ id, key, display, format, scale, rebuild }) => {
                const slider = document.getElementById(id);
                const displayEl = document.getElementById(display);
                
                slider.addEventListener('input', (e) => {
                    const val = parseFloat(e.target.value);
                    config[key] = val * scale;
                    displayEl.textContent = format(val);
                    if (rebuild) createParticleSystem();
                });
            });
            
            // Color preset
            document.getElementById('colorPreset').addEventListener('change', (e) => {
                const preset = colorPresets[e.target.value];
                if (preset) {
                    config.colorPrimary = new THREE.Color(preset.primary);
                    config.colorSecondary = new THREE.Color(preset.secondary);
                    document.getElementById('colorPrimary').value = preset.primary;
                    document.getElementById('colorSecondary').value = preset.secondary;
                    createParticleSystem();
                }
            });
            
            // Custom colors
            document.getElementById('colorPrimary').addEventListener('input', (e) => {
                config.colorPrimary = new THREE.Color(e.target.value);
                document.getElementById('colorPreset').value = 'custom';
                createParticleSystem();
            });
            
            document.getElementById('colorSecondary').addEventListener('input', (e) => {
                config.colorSecondary = new THREE.Color(e.target.value);
                document.getElementById('colorPreset').value = 'custom';
                createParticleSystem();
            });
            
            // 3D options
            document.getElementById('headDepth').addEventListener('change', (e) => {
                config.headDepth = e.target.value;
                createParticleSystem();
            });
            
            document.getElementById('autoRotate').addEventListener('change', (e) => {
                config.autoRotate = e.target.value;
            });
            
            // Action buttons
            document.getElementById('assembleBtn').addEventListener('click', assemble);
            document.getElementById('disassembleBtn').addEventListener('click', disassemble);
            
            // Constellation toggle
            document.getElementById('constellationBtn').addEventListener('click', (e) => {
                config.showConstellation = !config.showConstellation;
                e.target.classList.toggle('active', config.showConstellation);
            });
            
            // Depth density toggle
            document.getElementById('depthDensityBtn').addEventListener('click', (e) => {
                config.depthDensity = !config.depthDensity;
                e.target.classList.toggle('active', config.depthDensity);
                createParticleSystem(); // Rebuild to apply
            });
            
            document.getElementById('resetBtn').addEventListener('click', () => {
                location.reload();
            });
            
            document.getElementById('randomBtn').addEventListener('click', () => {
                const presetKeys = Object.keys(colorPresets);
                const randomPreset = presetKeys[Math.floor(Math.random() * presetKeys.length)];
                document.getElementById('colorPreset').value = randomPreset;
                document.getElementById('colorPreset').dispatchEvent(new Event('change'));
                
                config.breathSpeed = 0.5 + Math.random() * 2;
                config.noiseIntensity = 0.5 + Math.random() * 1.5;
                document.getElementById('breathSpeed').value = config.breathSpeed;
                document.getElementById('noiseIntensity').value = config.noiseIntensity * 100;
                document.getElementById('breathVal').textContent = `${config.breathSpeed.toFixed(1)}x`;
                document.getElementById('noiseVal').textContent = `${Math.round(config.noiseIntensity * 100)}%`;
            });
            
            // Toggle panel (mobile)
            document.getElementById('togglePanel').addEventListener('click', () => {
                const panel = document.getElementById('controlPanel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            });
        }
        
        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1;
            targetLookAt.set(x * 0.3, y * 0.2, 1);
        });
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            
            // Show toggle button on small screens
            const toggleBtn = document.getElementById('togglePanel');
            const panel = document.getElementById('controlPanel');
            if (window.innerWidth < 700) {
                toggleBtn.style.display = 'block';
                panel.style.display = 'none';
            } else {
                toggleBtn.style.display = 'none';
                panel.style.display = 'block';
            }
        });
        
        // ============================================
        // INITIALIZE
        // ============================================
        createParticleSystem();
        setupControls();
        animate();
        
        document.getElementById('status').textContent = 'Ready';
        
        // Initial responsive check
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
