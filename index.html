<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonida - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(90deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #888;
            margin-top: 5px;
        }

        .main-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .avatar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #avatar-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            background: radial-gradient(circle at 50% 30%, #2d3a5a 0%, #1a1a2e 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .avatar-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-dot.speaking {
            background: #fbbf24;
            animation: pulse 0.5s infinite;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 500px;
        }

        .chat-messages {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
        }

        .message.user {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            margin-left: auto;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
        }

        .message.system {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #ffd700;
            font-style: italic;
            font-size: 0.9em;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: background 0.3s;
        }

        #user-input:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        #user-input::placeholder {
            color: #888;
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ffd700, #ff6b35);
            border: none;
            border-radius: 12px;
            color: #1a1a2e;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        /* Simple animated face when no 3D avatar loaded */
        .simple-avatar {
            width: 200px;
            height: 200px;
            margin: auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .face {
            width: 180px;
            height: 180px;
            background: linear-gradient(180deg, #ffb347 0%, #ffcc80 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .eyes {
            display: flex;
            gap: 40px;
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
        }

        .eye {
            width: 25px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            position: relative;
        }

        .pupil {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 6px;
            animation: lookAround 4s ease-in-out infinite;
        }

        @keyframes lookAround {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(3px, 2px); }
            50% { transform: translate(-3px, 0); }
            75% { transform: translate(2px, -2px); }
        }

        .mouth {
            width: 40px;
            height: 15px;
            background: #c0392b;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.1s;
        }

        .mouth.speaking {
            animation: speak 0.15s ease-in-out infinite alternate;
        }

        @keyframes speak {
            0% { height: 10px; }
            100% { height: 25px; border-radius: 10px; }
        }

        .lion-mane {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at center, transparent 40%, #c9870b 50%, #8b5a2b 100%);
            top: -20px;
            left: -20px;
            z-index: -1;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü¶Å Leonida</h1>
        <p>Your AI Assistant with Presence</p>
    </div>

    <div class="main-container">
        <div class="avatar-section">
            <div id="avatar-container">
                <!-- Simple animated face as placeholder -->
                <div class="simple-avatar">
                    <div class="lion-mane"></div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"><div class="pupil"></div></div>
                            <div class="eye"><div class="pupil"></div></div>
                        </div>
                        <div class="mouth" id="mouth"></div>
                    </div>
                </div>
                <div class="avatar-status">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">Ready</span>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="testSpeak()">üîä Test Voice</button>
                <button onclick="toggleMood('happy')">üòä Happy</button>
                <button onclick="toggleMood('thinking')">ü§î Thinking</button>
                <button onclick="loadAvatar()">üé≠ Load 3D Avatar</button>
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-messages" id="chat-messages">
                <div class="message system">
                    Leonida is ready to assist. This is a prototype demonstrating avatar + voice integration.
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type a message..." />
                <button onclick="sendMessage()" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Prototype v0.1 | <a href="https://github.com/LeonidaTheGreat/leonida.assistant/issues/1">GitHub Issue #1</a></p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js/+esm",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        // State
        let isSpeaking = false;
        let audioContext = null;
        let talkingHead = null;

        // Elements
        const mouth = document.getElementById('mouth');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Initialize audio context on first interaction
        document.body.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }, { once: true });

        // Set speaking state
        window.setSpeaking = function(speaking) {
            isSpeaking = speaking;
            if (speaking) {
                mouth.classList.add('speaking');
                statusDot.classList.add('speaking');
                statusText.textContent = 'Speaking...';
            } else {
                mouth.classList.remove('speaking');
                statusDot.classList.remove('speaking');
                statusText.textContent = 'Ready';
            }
        };

        // Add message to chat
        window.addMessage = function(text, type = 'assistant') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        // Test voice using Web Speech API (fallback)
        window.testSpeak = async function() {
            const text = "Hello! I'm Leonida, your AI assistant. This is a prototype demonstrating how I could have a visual and audio presence beyond just text.";
            
            setSpeaking(true);
            addMessage(text, 'assistant');

            // Try ElevenLabs if configured, otherwise use Web Speech API
            if (window.ELEVENLABS_API_KEY) {
                await speakWithElevenLabs(text);
            } else {
                // Fallback to Web Speech API
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.onend = () => setSpeaking(false);
                speechSynthesis.speak(utterance);
            }
        };

        // ElevenLabs TTS integration
        async function speakWithElevenLabs(text) {
            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/TxGEqnHWrfWFTfGW9XjX/stream`, {
                    method: 'POST',
                    headers: {
                        'xi-api-key': window.ELEVENLABS_API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: 'eleven_multilingual_v2',
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.75
                        }
                    })
                });

                if (!response.ok) throw new Error('ElevenLabs API error');

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onended = () => {
                    setSpeaking(false);
                    URL.revokeObjectURL(audioUrl);
                };
                
                await audio.play();
            } catch (error) {
                console.error('ElevenLabs error:', error);
                setSpeaking(false);
            }
        }

        // Toggle mood
        window.toggleMood = function(mood) {
            const face = document.querySelector('.face');
            if (mood === 'happy') {
                mouth.style.borderRadius = '0 0 30px 30px';
                mouth.style.height = '20px';
            } else if (mood === 'thinking') {
                mouth.style.borderRadius = '50%';
                mouth.style.height = '8px';
                mouth.style.width = '15px';
            }
            setTimeout(() => {
                mouth.style.borderRadius = '0 0 20px 20px';
                mouth.style.height = '15px';
                mouth.style.width = '40px';
            }, 2000);
        };

        // Load 3D avatar (placeholder for TalkingHead integration)
        window.loadAvatar = async function() {
            addMessage('3D avatar loading is in development. Will use TalkingHead library with Ready Player Me avatars.', 'system');
            
            // This would load the TalkingHead library and initialize a 3D avatar
            // For now, just show a message
            console.log('TalkingHead integration would go here');
        };

        // Send message (mock for now)
        window.sendMessage = async function() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            statusText.textContent = 'Thinking...';

            // Simulate response delay
            setTimeout(() => {
                const response = generateMockResponse(text);
                setSpeaking(true);
                addMessage(response, 'assistant');
                
                // Speak the response
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.rate = 0.9;
                utterance.onend = () => setSpeaking(false);
                speechSynthesis.speak(utterance);
                
                sendBtn.disabled = false;
            }, 1000);
        };

        // Mock response generator
        function generateMockResponse(input) {
            const responses = [
                "That's an interesting thought! As a prototype, I'm showing how a visual presence can enhance our interaction.",
                "I hear you! Once fully integrated with Clawdbot, I'll be able to give you real answers.",
                "Great question! This demo shows the foundation - avatar, voice, and chat working together.",
                "Indeed! The goal is to make our conversations feel more natural and engaging."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Enter key to send
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize
        console.log('ü¶Å Leonida prototype initialized');
        console.log('Set window.ELEVENLABS_API_KEY to enable ElevenLabs voice');
    </script>
</body>
</html>
