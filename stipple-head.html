<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonida - Stipple Head</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
        }
        #container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: rgba(100, 150, 255, 0.5);
            letter-spacing: 0.1em;
            z-index: 10;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            width: 200px;
        }
        .controls h3 {
            font-size: 0.7em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-top: 8px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }
        .controls h3:first-child {
            margin-top: 0;
            border-top: none;
            padding-top: 0;
        }
        .controls input[type="range"] {
            width: 100%;
        }
        .controls label {
            font-size: 0.75em;
            color: rgba(255,255,255,0.7);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .controls select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.5);
            color: #fff;
        }
        .controls input[type="color"] {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="status" id="status">Loading model...</div>
    
    <div class="controls">
        <h3>Particles</h3>
        <label>Size
            <input type="range" id="size" min="0.1" max="2" value="0.5" step="0.05">
        </label>
        <label>Density
            <input type="range" id="density" min="5" max="100" value="40">
        </label>
        <label>Shape
            <select id="shape">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="soft">Soft Circle</option>
            </select>
        </label>
        
        <h3>Dissipation</h3>
        <label>Reference Point
            <select id="reference">
                <option value="model">Model (face = front)</option>
                <option value="camera">Camera (facing = front)</option>
            </select>
        </label>
        <label>Density Falloff
            <input type="range" id="dissipation" min="0" max="100" value="60">
        </label>
        <label>Float Away
            <input type="range" id="floatAway" min="0" max="100" value="50">
        </label>
        
        <h3>Appearance</h3>
        <label>Color
            <input type="color" id="color" value="#4488ff">
        </label>
        <label>Glow
            <input type="range" id="glow" min="0" max="100" value="30">
        </label>
        <label>Background
            <select id="background">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </label>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        
        // Scene setup
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);
        
        // Post-processing
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            0.5, 0.4, 0.85
        );
        composer.addPass(bloomPass);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 1;
        controls.maxDistance = 10;
        
        // State
        let time = 0;
        let pointsMesh = null;
        let allVertices = [];
        let particleData = []; // Store particle positions and offsets
        
        // Settings
        let settings = {
            size: 0.5,
            density: 0.4,
            shape: 'circle',
            reference: 'model',
            dissipation: 0.6,
            floatAway: 0.5,
            color: new THREE.Color(0x4488ff),
            glow: 0.3,
            isDark: true
        };
        
        // Load head model
        const loader = new OBJLoader();
        const modelUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/obj/walt/WaltHead.obj';
        
        loader.load(modelUrl, (obj) => {
            document.getElementById('status').textContent = 'Processing...';
            
            let vertices = [];
            obj.traverse((child) => {
                if (child.isMesh && child.geometry) {
                    const positions = child.geometry.attributes.position;
                    for (let i = 0; i < positions.count; i++) {
                        vertices.push({
                            x: positions.getX(i),
                            y: positions.getY(i),
                            z: positions.getZ(i)
                        });
                    }
                }
            });
            
            // Normalize and center
            const bounds = { minX: Infinity, maxX: -Infinity, minY: Infinity, maxY: -Infinity, minZ: Infinity, maxZ: -Infinity };
            vertices.forEach(v => {
                bounds.minX = Math.min(bounds.minX, v.x); bounds.maxX = Math.max(bounds.maxX, v.x);
                bounds.minY = Math.min(bounds.minY, v.y); bounds.maxY = Math.max(bounds.maxY, v.y);
                bounds.minZ = Math.min(bounds.minZ, v.z); bounds.maxZ = Math.max(bounds.maxZ, v.z);
            });
            
            const centerX = (bounds.minX + bounds.maxX) / 2;
            const centerY = (bounds.minY + bounds.maxY) / 2;
            const centerZ = (bounds.minZ + bounds.maxZ) / 2;
            const scale = 2 / Math.max(bounds.maxX - bounds.minX, bounds.maxY - bounds.minY, bounds.maxZ - bounds.minZ);
            
            allVertices = vertices.map(v => ({
                x: (v.x - centerX) * scale,
                y: (v.y - centerY) * scale,
                z: (v.z - centerZ) * scale
            }));
            
            createParticles();
        }, null, (error) => {
            document.getElementById('status').textContent = 'Error loading model';
        });
        
        function createParticles() {
            if (pointsMesh) scene.remove(pointsMesh);
            
            // Sample vertices
            let sampled = allVertices.filter(() => Math.random() < settings.density);
            
            // For model reference, filter by z (model's front/back)
            if (settings.reference === 'model') {
                sampled = sampled.filter(v => {
                    const normalizedZ = (v.z + 1) / 2; // 0 = back, 1 = front
                    const keepChance = Math.pow(normalizedZ, settings.dissipation * 4);
                    return Math.random() < keepChance;
                });
            }
            
            // Store particle data with float-away offsets
            particleData = sampled.map(v => {
                const normalizedZ = (v.z + 1) / 2;
                const backness = 1 - normalizedZ; // 0 = front, 1 = back
                
                // Float away amount based on how "back" the particle is
                const floatAmount = backness * backness * settings.floatAway * 2;
                
                // Random drift direction, biased away from center
                const driftAngle = Math.random() * Math.PI * 2;
                const driftUp = (Math.random() - 0.3);
                
                return {
                    baseX: v.x,
                    baseY: v.y,
                    baseZ: v.z,
                    normalizedZ: normalizedZ,
                    // Offset for floating
                    offsetX: Math.cos(driftAngle) * floatAmount * 0.5,
                    offsetY: driftUp * floatAmount * 0.3,
                    offsetZ: -floatAmount * 0.8, // Drift backward
                    // Animation phase
                    phase: Math.random() * Math.PI * 2,
                    speed: 0.5 + Math.random() * 0.5
                };
            });
            
            const count = particleData.length;
            const positions = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            const alphas = new Float32Array(count);
            
            for (let i = 0; i < count; i++) {
                const p = particleData[i];
                positions[i * 3] = p.baseX;
                positions[i * 3 + 1] = p.baseY;
                positions[i * 3 + 2] = p.baseZ;
                
                // Size varies by depth
                const depthScale = 0.5 + p.normalizedZ * 0.5;
                sizes[i] = settings.size * depthScale * (0.7 + Math.random() * 0.6);
                
                // Alpha also varies
                alphas[i] = 0.3 + p.normalizedZ * 0.7;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('alpha', new THREE.BufferAttribute(alphas, 1));
            
            const shapeValue = settings.shape === 'circle' ? 0 : (settings.shape === 'square' ? 1 : 2);
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    color: { value: settings.color },
                    shape: { value: shapeValue },
                    time: { value: 0 }
                },
                vertexShader: `
                    attribute float size;
                    attribute float alpha;
                    varying float vAlpha;
                    
                    void main() {
                        vAlpha = alpha;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (80.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform vec3 color;
                    uniform int shape;
                    varying float vAlpha;
                    
                    void main() {
                        vec2 center = gl_PointCoord - 0.5;
                        float dist = length(center);
                        float a = vAlpha;
                        
                        if (shape == 0) {
                            if (dist > 0.5) discard;
                        } else if (shape == 1) {
                            // square, no discard
                        } else {
                            if (dist > 0.5) discard;
                            a *= smoothstep(0.5, 0.15, dist);
                        }
                        
                        gl_FragColor = vec4(color, a);
                    }
                `,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });
            
            pointsMesh = new THREE.Points(geometry, material);
            scene.add(pointsMesh);
            
            document.getElementById('status').textContent = `${count.toLocaleString()} particles`;
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            
            if (pointsMesh && particleData.length > 0) {
                const positions = pointsMesh.geometry.attributes.position.array;
                
                // Camera reference mode: recalculate based on camera direction
                if (settings.reference === 'camera') {
                    const cameraDir = new THREE.Vector3();
                    camera.getWorldDirection(cameraDir);
                    
                    for (let i = 0; i < particleData.length; i++) {
                        const p = particleData[i];
                        
                        // Dot product: how much the particle faces camera
                        const particlePos = new THREE.Vector3(p.baseX, p.baseY, p.baseZ);
                        const toCamera = particlePos.clone().normalize();
                        const facing = -toCamera.dot(cameraDir); // -1 = back, 1 = front
                        const normalizedFacing = (facing + 1) / 2; // 0 = back, 1 = front
                        
                        // Float away for back-facing particles
                        const backness = 1 - normalizedFacing;
                        const floatAmount = backness * backness * settings.floatAway;
                        
                        // Animated drift
                        const drift = Math.sin(time * p.speed + p.phase) * 0.5 + 0.5;
                        
                        positions[i * 3] = p.baseX + p.offsetX * floatAmount * drift;
                        positions[i * 3 + 1] = p.baseY + p.offsetY * floatAmount * drift + Math.sin(time + p.phase) * 0.01 * backness;
                        positions[i * 3 + 2] = p.baseZ + p.offsetZ * floatAmount * drift;
                    }
                } else {
                    // Model reference: float based on model Z
                    for (let i = 0; i < particleData.length; i++) {
                        const p = particleData[i];
                        const backness = 1 - p.normalizedZ;
                        
                        // Animated drift
                        const drift = Math.sin(time * p.speed + p.phase) * 0.3 + 0.7;
                        
                        positions[i * 3] = p.baseX + p.offsetX * drift;
                        positions[i * 3 + 1] = p.baseY + p.offsetY * drift + Math.sin(time * 0.5 + p.phase) * 0.01 * backness;
                        positions[i * 3 + 2] = p.baseZ + p.offsetZ * drift;
                    }
                }
                
                pointsMesh.geometry.attributes.position.needsUpdate = true;
                pointsMesh.material.uniforms.time.value = time;
            }
            
            // Update bloom
            bloomPass.strength = settings.glow;
            
            controls.update();
            composer.render();
        }
        animate();
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Controls
        document.getElementById('size').addEventListener('input', (e) => {
            settings.size = parseFloat(e.target.value);
            createParticles();
        });
        
        document.getElementById('density').addEventListener('input', (e) => {
            settings.density = e.target.value / 100;
            createParticles();
        });
        
        document.getElementById('shape').addEventListener('change', (e) => {
            settings.shape = e.target.value;
            createParticles();
        });
        
        document.getElementById('reference').addEventListener('change', (e) => {
            settings.reference = e.target.value;
            createParticles();
        });
        
        document.getElementById('dissipation').addEventListener('input', (e) => {
            settings.dissipation = e.target.value / 100;
            createParticles();
        });
        
        document.getElementById('floatAway').addEventListener('input', (e) => {
            settings.floatAway = e.target.value / 100;
            createParticles();
        });
        
        document.getElementById('color').addEventListener('input', (e) => {
            settings.color = new THREE.Color(e.target.value);
            if (pointsMesh) {
                pointsMesh.material.uniforms.color.value = settings.color;
            }
        });
        
        document.getElementById('glow').addEventListener('input', (e) => {
            settings.glow = e.target.value / 100;
        });
        
        document.getElementById('background').addEventListener('change', (e) => {
            settings.isDark = e.target.value === 'dark';
            scene.background = new THREE.Color(settings.isDark ? 0x1a1a2e : 0xf5f5f5);
        });
    </script>
</body>
</html>
